<!DOCTYPE html>
<html lang="hu">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>BF_001 Beadandó</title>
  <link rel="stylesheet" href="public/css/bootstrap.min.css">
  <link rel="stylesheet" href="kapcsolatfelveteliurlap.css">
  <script src="kapcsolatfelveteliurlap.js"></script>
</head>

<body class="bg-light">
  <header class="container-fluid">
    <div class="row">
      <h1 class="col-lg-3">Kapcsolatfelvételi űrlap</h1>
      <nav class="col-lg-9">
        <a href="index.html">Bemutatkozó oldal</a>
        <a href="oneletrajz.html">Önéletrajz</a>
        <a href="orarend.html">Órarend</a>
        <a href="kepgaleria.html">Képgaléria</a>
        <a href="videogyujtemeny.html">Videógyűjtemény</a>
      </nav>

    </div>
  </header>

  <main>
    <div class="container mt-5">
      <h1>Lépj kapcsolatba Velem!</h1>
      <form class="row g3-" name="myForm">
        <div class="col-md-6 mt-2">
          <label for="lastName" class="form-label">Vezetéknév</label>
          <input type="text" name="lastName" pattern="[A-Za-z]{20}" title="HU" class="form-control" id="lastName"
            required>
        </div>
        <div class="col-md-6 mt-2">
          <label for="firstName" class="form-label">Keresztnév</label>
          <input type="text" name="firstName" pattern="[A-Za-z]{20}" title="HU" class="form-control" id="firstName"
            required>
        </div>
        <div class="col-md-8 mt-2">
          <label for="emailInfo" class="form-label">E-mail</label>
          <input type="email" name="emailInfo" pattern="[A-Za-z]{20}" title="HU" class="form-control" id="emailInfo"
            required>
        </div>
        <div class="col-md-4 mt-2">
          <label for="phoneNumber" class="form-label">Telefonszám</label>
          <input type="tel" name="phoneNumber" pattern="[A-Za-z]{9}" title="HU" class="form-control" id="phoneNumber"
            placeholder="+36 (30) 456 2154">
        </div>
        <div class="col-md-12 mt-2">
          <label for="comments" class="form-label">Hozzászolások, kérdések?</label>
          <textarea class="form-control" id="comments" rows="3" required></textarea>
        </div>
        <div class="col-md-12 mt-2">
          <button type="submit" class="btn btn-success" onclick="validate()">Elküld</button>
        </div>
      </form>
    </div>
  </main>
</body>

</html>
